version: "3.9"

services:
  db:
    image: postgres:14.5-alpine
    container_name: jetup_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jetup
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    ports:
      - 5000:5000
    env_file:
      - .env
    links:
      - db